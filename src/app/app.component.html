<div class="container mt-5">
  <h1 class="text-center mb-4">Weather App</h1>

  <!-- Search Bar -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6 d-flex">
      <input 
        [(ngModel)]="city" 
        class="form-control me-2" 
        placeholder="Enter city name"
      />
      <button class="btn btn-primary" (click)="fetchWeather()">Get Weather</button>
    </div>
  </div>

  <!-- Error Alert -->
  <div *ngIf="errorMessage" class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger text-center">{{ errorMessage }}</div>
    </div>
  </div>

  <!-- Weather Card -->
  <div *ngIf="weatherData" class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h4 class="card-title">{{ weatherData.name }}</h4>
          <p> {{weatherData.sys.country
}}</p>
          <h6 class="text-muted">{{ weatherData.weather[0].main }}</h6>
          <p class="display-4 mb-0">{{ weatherData.main.temp }}°C</p>
          <p class="mb-0">Feels like: {{ weatherData.main.feels_like }}°C</p>
          <p>Humidity: {{ weatherData.main.humidity }}%</p>
          <p class="text-capitalize">Condition: {{ weatherData.weather[0].description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
